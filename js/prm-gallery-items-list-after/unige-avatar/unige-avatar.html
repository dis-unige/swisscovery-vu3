<div>
    <div>
        <h2 class="margin-zero">
            <span translate="nui.colldiscovery.items.title">Exemplaires</span> ({{$parent.$ctrl.avatarItems.length}})
        </h2>
    </div>
    <div class="unige-avatar-gallery">
        <div ng-repeat="item in $parent.$ctrl.avatarItems">
                <a ng-href="{{item.link}}"><div class="unige-avatar-item">
                    <figure>
                        <div>
                            <div>
                                <img ng-src="{{item.image}}"/>
                            </div>
                        </div>
                    </figure>
                    <div>
                        <span>
                            <span class="tiny-uppercase-text">{{item.materialtype}}</span>
                        </span>
                        <h3>{{item.title}}</h3>
                        <p></p>
                    </div>
                </div></a>
        </div>
    </div>
</div>
